version: '2'
services:
  app1:
    image: python_docker_jenkins:latest
    ports:
        - "5000:5000"
    # devices:
#     #   - '/dev/video0:/dev/video0'
  nginx:
    image: nginx:latest 
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1 
    ports:
      - "80:80"

